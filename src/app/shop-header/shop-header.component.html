
<h2 class="text-center pb-5">Shop</h2>

<section class="row d-flex m-auto" style="position: relative;">

    <div class="col-md-7"> <!-- SX -->
        <div class="bg-light me-3 pb-5" id="vetrina_cont">
            <p class="set pb-3">vetrina</p>

            <div class="row mx-1">
                <div class="col-md-4" *ngFor="let drink of drinks">
                    <img src="{{ drink.imgpath }}" alt="{{ drink.name }}" class="img_shop">
                    <div class="text-center mt-1">
                        <button (click)="onLoadInfo()"
                                class="btn btn-outline-info me-1 ff">Vedi</button>
                        <button (click)="onLoadShop()"
                                class="btn btn-outline-success ms-1 ff">Acquista</button>
                    </div>
                </div>
            </div>
          
        </div>
        
    </div>

    <div class="col-md-1 breaker"></div> <!--non va ad incidere come colonna-->
    
    <div class="col-md-5"> <!-- DX --> <router-outlet></router-outlet> </div>

    <span style="height: 3em; display: block;"></span>

</section>
