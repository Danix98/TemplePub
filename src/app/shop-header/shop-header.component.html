
<h2 class="text-center pb-5">Shop</h2>

<section class="row d-flex m-auto">

    <div class="col-md-7"> <!-- SX -->
        <div class="bg-light me-3 pb-5" id="vetrina_cont">
            <h2 class="pb-3">vetrina</h2>

            <div class="row mx-1">
                <div class="col-md-4 my-2"


                    *ngFor="let drink of drinks">
                    <div class="galleria mx-4">
                        <img src="{{ drink.imgpath }}" alt="{{ drink.name }}" class="img_shop">

                        <div class="visual">
                             <h5>{{ drink.name | uppercase }}</h5>
                        </div>
                    </div>
                    <div class="mt-2 mx-auto">
                        <button (click)="onLoadInfo(drink.name, drink.imgpath, drink.description)"
                                type="button" id="btn" class="btn btn-outline-info me-1">Vedi</button>
                        <button (click)="onLoadShop(drink.name, drink.price)"
                                type="button" class="btn btn-outline-success ms-1">Acquista</button>
                    </div>


                </div>
            </div>
          
        </div>
    </div>

    <div class="col-md-1 breaker"></div> <!--non va ad incidere come colonna-->
    
    <div class="col-md-5"> <!-- DX --> <router-outlet></router-outlet> </div>

    <span class="empty"></span>

</section>

<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
