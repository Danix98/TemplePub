
<h2 class="set text-center pb-3">Acquista</h2>


<br><br>

<form style="border: 3px solid rgba(240, 220, 200);
    border-radius: 2%;
    padding: 0.5em;
    box-shadow: 5px 10px #888888;">
    
    <div class="row"> <!--labels-->
        <div class="col-md-9 m-auto">

            <label
                for="name"
                class="form-label"
                style="font-weight: bold;">Prodotto Selezionato:</label>
            <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            readonly>

            <br>

            <div class="m-auto" style="width: 30%;">
                <label
                    for="amount"
                    class="form-label ms-4"
                    style="font-weight: bold">Quantità</label>
                <input
                    type="number"
                    class="form-control"
                    id="amount"
                    min="1"
                    max="50"
                    placeholder="...."
                    (input)="onCheckQnt($event)"
                    aria-describedby="emailHelp">
            </div>

            <br>

            <label
            for="name"
            class="form-label"
            style="font-weight: bold;">Prezzo:</label>
            <input
            type="text"
            class="form-control"
            id="name"
            placeholder="€ {{ nPrice }}"
            aria-describedby="emailHelp"
            readonly>

        </div>
    </div>

    <br><br>

    <div class="row"> <!--buttons-->
        <div class="col-md-9 m-auto">
            <button (click)="onCancel()" type="button" class="btn btn-danger" style="text-transform: uppercase; font-weight: bold;">Cancella</button>
            <button (click)="onBuy()" type="button" class="btn btn-light" style="text-transform: uppercase; font-weight: bold; float: right;">Paga</button>
        </div>
    </div>
</form>
