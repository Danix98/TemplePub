
        <div class="backdrop" (click)="onClose()"></div>

        <div [@alertState] class="alert-box">

            <div *ngIf="isShop">
                <app-alert [message]="shopRes" (exit)="onClose()"></app-alert>
                <h1 class="text-center">Ingrandisci la finestra per visualizzarne il contenuto.</h1>
            </div>

            <div *ngIf="isForm">
                <app-alert [message]="errorFront" (exit)="onClose()"></app-alert>
                <h1 class="text-center">Errore.</h1>
                <p>{{ message }}</p>
            </div>

            <div class="alert-box-action">
                <button class="btn btn-primary px-5" (click)="onClose()">OK</button>
            </div>
        </div>
