
<section class="container-fluid">

    <br>
    
    <h2 class="text-center pb-2">La Nostra Storia</h2>

    <div class="row">
        <span class="col-md-1"></span>
        <div class="col-md-10"> <p> {{ text_one }} <br> {{ text_two }} </p> </div>
        <span class="col-md-1"></span>
    </div>

    <br>

    <div class="row d-flex" style="text-align: center; justify-content: center; align-items: center">
        <div class="col-md-6 p-5"> <p> {{ text_thr }} </p> </div>
        <div class="col-md-6 m-auto"><img src="assets/img/main_one.jpg"
            class="img-fluid img_odd" style="width: 35em;" alt=""></div>
    </div>

    <br><br>

    <div class="row d-flex" style="text-align: center; justify-content: center; align-items: center">
        <div class="col-md-6 m-auto"><img src="assets/img/main_two.jpg"
            class="img-fluid img_even" style="width: 35em;" alt=""></div>
        <div class="col-md-6 p-5"> <p> {{ text_fou }} </p> </div>
    </div>

    <br><br>

    <div class="ratio ratio-16x9 m-auto" style="width: 65%;">
        <iframe src="https://www.youtube.com/embed/KLzVLnb8Egk?controls=0" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <br>


    <div *ngIf="shorten; else notShorten" class="row justify-content-center my-5">
        <div (click)="onShorten()"
            class="col-md-5 mx-1 special_p" style="border-style: outset; cursor: pointer">
            <p>{{ text_fiv | shorten:110 }}
                <span style="font-size: 1.5em; font-weight: bold;">...</span>
            </p>
        </div>
    </div>
            <ng-template #notShorten>
                <div class="row justify-content-center my-5">
                    <div
                        class="col-md-5 mx-1 special_p" style="border-style: inset">
                        <p>{{ text_fiv }}</p> </div>
                </div>
            </ng-template>

</section>

<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
